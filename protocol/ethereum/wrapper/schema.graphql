type TxRequest {
    to: String
    from: String
    data: String
    type: UInt32
    chainId: BigInt
    accessList: [AccessItem!]
    """Gas supplied for the transaction"""
    gasLimit: BigInt
    """
    The max total fee to pay per unit of gas.
    The difference between maxFeePerGas and baseFeePerGas + maxPriorityFeePerGas is “refunded” to the user.
    When noEip1559 is set to true, this property represents gasPrice (in wei) per unit of gas for the transaction.
    """
    maxFeePerGas: BigInt
    """
    The gas price paid is baseFeePerGas + maxPriorityFeePerGas.
    The difference between maxFeePerGas and baseFeePerGas + maxPriorityFeePerGas is “refunded” to the user.
    This property is ignored when noEip1559 is set to true.
    """
    maxPriorityFeePerGas: BigInt
    """Ether value sent with transaction"""
    value: BigInt
    """Override default nonce"""
    nonce: UInt32
    """If true, sends legacy (non-EIP-1559) transaction using maxFeePerGas as gasPrice"""
    noEip1559: Boolean
}

type AccessItem {
    address: String!
    storageKeys: [String!]!
}

type TxResponse {
    hash: String!
    to: String
    from: String!
    nonce: UInt32!
    gasLimit: BigInt!
    """represents gasPrice for legacy (non-EIP-1559) transactions"""
    maxFeePerGas: BigInt
    maxPriorityFeePerGas: BigInt
    value: BigInt!
    chainId: BigInt!
    blockNumber: BigInt
    blockHash: String
    timestamp: UInt32
    r: String
    s: String
    v: UInt32
    type: UInt32
    accessList: [AccessItem!]
}

type Log {
    blockNumber: BigInt!
    blockHash: String!
    transactionIndex: UInt32!
    removed: Boolean!
    address: String!
    data: String!
    topics: [String!]!
    transactionHash: String!
    logIndex: UInt32!
}

type TxReceipt {
    to: String!
    from: String!
    contractAddress: String!
    transactionIndex: UInt32!
    root: String
    gasUsed: BigInt!
    logsBloom: String!
    transactionHash: String!
    logs: [Log!]!
    blockNumber: BigInt!
    blockHash: String!
    cumulativeGasUsed: BigInt!
    effectiveGasPrice: BigInt!
    type: UInt32!
    status: UInt32
}

type TxOptions {
    """Gas supplied for the transaction"""
    gasLimit: BigInt
    """
    The max total fee to pay per unit of gas.
    The difference between maxFeePerGas and baseFeePerGas + maxPriorityFeePerGas is “refunded” to the user.
    When noEip1559 is set to true, this property represents gasPrice (in wei) per unit of gas for the transaction.
    """
    maxFeePerGas: BigInt
    """
    The gas price paid is baseFeePerGas + maxPriorityFeePerGas.
    The difference between maxFeePerGas and baseFeePerGas + maxPriorityFeePerGas is “refunded” to the user.
    This property is ignored when noEip1559 is set to true.
    """
    maxPriorityFeePerGas: BigInt
    """Ether value sent with transaction"""
    value: BigInt
    """Override default nonce"""
    nonce: UInt32
    """If true, sends legacy (non-EIP-1559) transaction using maxFeePerGas as gasPrice"""
    noEip1559: Boolean
}

type StaticTxResult {
    result: String!
    error: Boolean!
}

